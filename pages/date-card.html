<div class="card">
    <h4 class="card-header">
        {{w.dt * 1000 | date: 'dd-MM-yyyy HH:mm'}}
    </h4>
    <div class="card-body">
        <p class="card-text">
            Daytime temprature: {{
            tempConverter({opt: {
            unit: 'C',
            amount: w['main']['temp']
            }
            }) }}
        </p>
    </div>

</div>
